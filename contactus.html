<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

}

.modal {

  background: #fff;

}

.modal-left img {
  width: 100%;
  height: 100%;

}

.modal-left {
  width: 50%;
}

.modal-right {
  width: 50%;
  padding: 30px;
}

.modal-header {
  background: #e3bf9a;

  font-weight: bold;
}

input {

  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #e3bf9a;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

</body>
</html>
